		<h2>Marknadsundersökning</h2>
		<h4>Var det svårt att hitta den produkten du ville ha?</h4>
		<input type="radio" name="latt"/>
		<label>Lätt</label><br>	
		<input type="radio" name="lagom"/>
		<label>Lagom</label><br>		
		<input type="radio" name="svart"/>
		<label>Svårt</label><br>
		<h4>Är du nöjd med ditt köp?</h4>
		<input type="checkbox" name="checkbox"/>
		<label>Ja</label><br>
		<input type="checkbox" name="checkbox"/>
		<label>Nej</label><br>
		<input type="checkbox" name="checkbox"/>
		<label>Vet inte</label><br>
		<h4>Kommer du att handla av oss igen?</h4>
		<select>
			<option value="ja">Ja</option>
			<option value="nej">Nej</option>
			<option value="kanske">Kanske</option>
		</select>
		<h4>Andra synpunkter, skriv gärna nedan.</h4>
		<textarea>
		</textarea><br>
		<form action="index.html">
			<input type="submit" value="Skicka in" class="skicka"/>
		</form>
