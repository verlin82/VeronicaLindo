		<div class="page">
		<h2>Steg 1: Kundvagn</h2>

			<form>
				<h2>Steg 2: Personuppgifter</h2>
				<div class="floating-box">
					<label for="personnummer">Personnummer:</label><br>
					<input type="date" name="personnummer" id="personnummer" required/>
				</div>				
				<div class="floating-box">				
					<label for="förnamn">Förnamn:</label><br>
					<input type="text" name="förnamn" id="förnamn" required/>
				</div>
				<div class="floating-box">
					<label for="efternamn">Efternamn:</label><br>
					<input type="text" name="efternamn" id="efternamn" required/>
				</div>
				<div class="floating-box">
					<label for="adress">Adress:</label><br>
					<input type="text" name="adress" id="adress" required/>
				</div>
				<div class="floating-box">
					<label for="postnummer">Postnummer:</label><br>
					<input type="text" name="postnummer" id="postnummer" required/>
				</div>
				<div class="floating-box">				
					<label for="ort">Ort:</label><br>
					<input type="text" name="ort" id="ort" required/>
				</div>
				<div class="floating-box">
					<label for="email">Email:</label><br>
					<input type="email" name="email" id="email" required/>
				</div>
			</form>
			<form>
				<h2>Steg 3: Betalsätt</h2>				
				<input type="checkbox" name="klarna" id="klarna" required/>
				<label for="klarna">Klarna faktura</label><br>
				
				<input type="checkbox" name="bankkort" id="bankkort" required/>					
				<label for="bankkort">Bankkort</label><br>
				
				<input type="checkbox" name="bank" id="bank" required/>							
				<label for="bank">Direkt via bank</label><br>							
			</form>
			<form action="kvittosida.html">
